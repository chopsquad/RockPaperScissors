<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css?family=Sora:100,200,300,regular,500,600,700,800" rel="stylesheet" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors GO!</title>
</head>
<body>
    <h1 class="title">ROCK, PAPER, SCISSORS</h1>
    <div class="scoreDiv"> 
        <h2>Score</h2>
        <div>
        <span>Player:</span>
        <span>Computer:</span>
        </div> 
    </div>
    <h2 class="chose">Chose your player!</h2>
    <div class="container">
        <div class="rockDiv">
            
            <img src="images/rock.jpg" alt="image of a cartoon rock">
        </div>
        <div class="paperDiv">
            
            <img src="images/paper.jpg" alt="">
        </div>
        <div class="scissorDiv">
            
            <img src="images/scissor.jpg" alt="">
        </div>
    </div>
</body>
</html>
